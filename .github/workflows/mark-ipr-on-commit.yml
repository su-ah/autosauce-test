
name: Mark issue as IPR on PR commit

on:
  pull_request:
    types: [synchronize]

jobs:
  mark_ipr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: get issue number
      id: get_issue_num
      run: |
        TITLE=$(gh pr view | head -n 1)
        [[ "$TITLE" =~ \#([0-9]+) ]]
        NUM=${BASH_REMATCH[1]}
        echo "ISSUE_NUM=$NUM" >> $GITHUB_ENV

    - name: get issue item id
      id: get_issue_item_id
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |

        # get issue item id
        ID=$(gh project item-list 5 --owner "P0k3rf4ce" --format json | jq -r \
                              '.items[] | select(.content.number == ${{ env.ISSUE_NUM }}) | .id')
        echo "ITEM_ID=$ID" >> $GITHUB_ENV

    - name: move to ipr
      id: move_to_ipr
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh project item-edit \
          --project-id "PVT_kwHOBKGPPs4BDYld" \
          --field-id "PVTSSF_lAHOBKGPPs4BDYldzg1UalY" \
          --single-select-option-id "47fc9ee4" \
          --id ${{ env.ITEM_ID }}
